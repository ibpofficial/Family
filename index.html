        :root {

            --secondary-color: #ff9a76;
            --accent-color: #f8d49a;
            --text-color: #333;
            --light-bg: #f8f5f2;
            --dark-bg: #2d2833;
            --card-shadow: 0 15px 30px rgba(0,0,0,0.12);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --bloom-effect: radial-gradient(circle at center, rgba(253,245,230,0.8) 0%, rgba(253,245,230,0) 70%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');

        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), #7a5c9e);

            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(93, 78, 123, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bloom-effect);
            z-index: 1;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            font-weight: 700;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);

        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 1rem auto 0;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }
        
        .tree-container {
            width: 100%;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
            background-image: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png');
        }
        
        .tree-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .generation {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            flex-wrap: wrap;
            transition: var(--transition);
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .couple-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        
        .couple-connector {

            height: 30px;
            background-color: var(--primary-color);

        .parents-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            width: 100%;

        .parent-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 180px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: var(--transition);
            position: relative;
            z-index: 2;
            border: 2px solid var(--secondary-color);
        }
        
        .person-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 200px;
            padding: 1.8rem 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 2;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: floatIn 0.8s ease-out forwards;
            opacity: 0;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .person-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        
        .person-card:hover {
            transform: translateY(-10px) scale(1.05) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .person-card:hover::before {
            opacity: 0.2;
        }
        
        .person-card.active {
            border: 3px solid var(--secondary-color);
        }
        
        .person-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.2rem;
            position: relative;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        
        .parent-img-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            position: relative;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .person-img, .parent-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .person-card:hover .person-img {

        }
        
        .person-name, .parent-name {

            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-size: 1.1rem;
            transition: var(--transition);

            transform: translateY(10px);

            transform: translateY(0);
        }

            height: 2px;
            background-color: var(--primary-color);
            z-index: 1;
            transform-origin: left center;
            opacity: 0.3;
        }
        
        .family-connector {

            top: 0;
            left: 0;
            right: 0;

            color: #555;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .leaf {
            position: absolute;
            width: 25px;
            height: 25px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 1;
            animation: floatLeaf linear infinite;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.9;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatLeaf {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(calc(100vw + 100px), calc(100vh + 100px)) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .pulse {
            animation: pulse 4s ease-in-out infinite;

        @keyframes drawLine {
            0% {

            }
            100% {

            }

        @media (max-width: 768px) {
            .header h1 {

                margin: 0 0.5rem;
                min-width: 100px;
            }

                    spouseCard.innerHTML = `
                        <div class="parent-img-container">
                            <img src="${generationData.spouse.image}" alt="${generationData.spouse.name}" class="parent-img">
                        </div>
                        <h3 class="parent-name">${generationData.spouse.name}</h3>
                        <p class="parent-relation">${generationData.spouse.relation}</p>
                    `;
                }
                
                // Add connector line
                const connectorDiv = document.createElement('div');
                connectorDiv.className = 'family-connector';
                connectorDiv.innerHTML = '<div class="connector-line"></div>';
                
                parentsDiv.appendChild(personCard);
                if (spouseCard) parentsDiv.appendChild(spouseCard);
                
                treeContainer.appendChild(parentsDiv);
                treeContainer.appendChild(connectorDiv);
                
                // Animate the connector line
                setTimeout(() => {
                    const line = document.querySelector('.connector-line');
                    line.style.animation = 'drawLine 1s ease-out forwards';
                }, 300);
            }
            
            const generationDiv = document.createElement('div');
            generationDiv.className = 'generation';
            
            if (generationData.children && generationData.children.length > 0) {
                generationData.children.forEach((person, index) => {
                    const personCard = createPersonCard(person, index);
                    generationDiv.appendChild(personCard);
                });
            } else {
                generationDiv.innerHTML = '<p style="text-align: center; color: var(--primary-color); font-size: 1.2rem;">No descendants to show — this branch awaits new leaves</p>';
            }
            
            treeContainer.appendChild(generationDiv);
            
            // Update memory section
            updateMemoryContent(generationData);
        }

        // Create a person card with animation delay
        function createPersonCard(person, index) {
            const card = document.createElement('div');
            card.className = 'person-card';
            card.dataset.id = person.id;
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="person-img-container">
                    <img src="${person.image}" alt="${person.name}" class="person-img">
                </div>
                <h3 class="person-name">${person.name}</h3>
                <p class="person-relation">${person.relation}</p>
                ${person.children && person.children.length > 0 ? '<div class="has-children">▼ Explore descendants ▼</div>' : ''}
            `;
            
            card.addEventListener('click', () => {
                if (person.children && person.children.length > 0) {
                    // Add current generation to history before moving forward
                    history.push(currentGeneration);
                    backBtn.disabled = false;
                    
                    // Animate card click
                    anime({
                        targets: card,
                        scale: 0.9,
                        opacity: 0,
                        duration: 300,
                        easing: 'easeInQuad',
                        complete: () => {
                            // Set the clicked person's children as current generation
                            currentGeneration = {
                                id: person.id,
                                name: person.name,
                                relation: person.spouse ? (person.spouse.relation === 'Wife' ? 'Husband' : 'Wife') : person.relation,
                                image: person.image,
                                spouse: person.spouse,
                                memory: person.memory,
                                children: person.children
                            };
                            
                            renderGeneration(currentGeneration);
                        }
                    });
                } else {
                    // Gentle shake animation for cards with no children
                    anime({
                        targets: card,
                        translateX: [0, 10, -10, 0],
                        duration: 500,
                        easing: 'easeInOutQuad'
                    });
                }
            });
            
            return card;
        }

        // Update memory content with animation
        function updateMemoryContent(generationData) {
            const newContent = generationData.id !== 'root' 
                ? generationData.memory || "No memories added yet for this family member." 
                : "Select a family member to view their precious memories...";
            
            // Animate memory section update
            anime({
                targets: '#memoryContent',
                opacity: 0,
                duration: 300,
                easing: 'easeInQuad',
                complete: () => {
                    memoryContent.textContent = newContent;
                    anime({
                        targets: '#memoryContent',
                        opacity: 1,
                        duration: 600,
                        easing: 'easeOutQuad'
                    });
                }
            });
            
            // Pulse animation for memory section when content changes
            anime({
                targets: '.memory-section',
                scale: [1, 1.02, 1],
                duration: 800,
                easing: 'easeInOutQuad'
            });
        }

        // Back button functionality
        backBtn.addEventListener('click', () => {
            if (history.length > 0) {
                // Animate current view out
                anime({
                    targets: treeContainer.querySelector('.generation'),
                    opacity: 0,
                    translateY: 50,
                    duration: 500,
                    easing: 'easeInQuad',
                    complete: () => {
                        currentGeneration = history.pop();
                        renderGeneration(currentGeneration);
                        
                        if (history.length === 0) {
                            backBtn.disabled = true;
                        }
                    }
                });
            }
        });

        // Home button functionality
        homeBtn.addEventListener('click', () => {
            if (currentGeneration.id !== 'root') {
                // Animate current view out
                anime({
                    targets: treeContainer.querySelector('.generation'),
                    opacity: 0,
                    translateY: -50,
                    duration: 500,
                    easing: 'easeInQuad',
                    complete: () => {
                        history = [];
                        currentGeneration = familyData;
                        backBtn.disabled = true;
                        renderGeneration(currentGeneration);
                    }
                });
            }
        });

        // Initialize the tree when page loads
        window.addEventListener('DOMContentLoaded', initTree);
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
