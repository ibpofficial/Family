<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMILY NOTES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --navy: #f0f3f7;
            --light-navy: #9db45c;
            --lightest-navy: #e3e5e7;
            --white: #e6f1ff;
            --accent: #080327;
            --shadow: rgba(5, 25, 63, 0.877);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--navy);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--lightest-navy);
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 10px;
        }

        .add-note-btn {
            background-color: var(--accent);
            color: var(--navy);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .add-note-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .add-note-btn i {
            margin-right: 8px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .note-card {
            background-color: var(--light-navy);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
            opacity: 0;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--white);
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }

        .note-date {
            font-size: 0.8rem;
            color: rgb(248, 248, 248);
            white-space: nowrap;
        }

        .note-content-preview {
            font-size: 0.95rem;
            color: rgb(238, 240, 243);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            flex-grow: 1;
            margin: 10px 0;
        }

        .note-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-card:hover .note-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .action-btn:hover {
            color: var(--accent);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 25, 47, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: var(--light-navy);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--white);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background-color: var(--lightest-navy);
            border: 1px solid rgba(230, 241, 255, 0);
            border-radius: 5px;
            color: var(--white);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }

        .submit-btn {
            background-color: var(--accent);
            color: var(--navy);
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }

            .note-card {
                height: 220px;
                padding: 15px;
            }

            .note-title {
                font-size: 1.1rem;
            }

            .note-content-preview {
                -webkit-line-clamp: 4;
                font-size: 0.9rem;
            }

            .add-note-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .note-card {
                height: auto;
                min-height: 200px;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .add-note-btn {
                width: 100%;
                justify-content: center;
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 1s ease-out;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--lightest-navy);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--white);
        }

        .empty-state p {
            color: rgba(230, 241, 255, 0.925);
            margin-bottom: 25px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .secondary-nav {
        background: linear-gradient(135deg, var(--primary-color), #02052c);
        padding: 0.8rem 1rem;
        margin: 0 auto 2rem;
        max-width: 1000px;
        border-radius: 50px;
        box-shadow: 0 10px 30px rgb(9, 1, 26);
        position: relative;
        overflow: hidden;
    }
    
    .secondary-nav::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, 
            rgb(3, 15, 39) 0%, 
            rgba(91, 10, 116, 0.527) 50%, 
            rgba(24, 11, 44, 0.979) 100%);
        z-index: 1;
    }
    
    .nav-links {
        display: flex;
        justify-content: space-around;
        list-style: none;
        padding: 0;
        margin: 0;
        position: relative;
        z-index: 2;
    }
    
    .nav-link {
        position: relative;
        padding: 0.8rem 1.2rem;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 30px;
    }
    
    .nav-link i {
        font-size: 1.4rem;
        margin-bottom: 0.3rem;
        transition: transform 0.3s ease;
    }
    
    .nav-link span {
        font-size: 0.9rem;
    }
    
    .nav-link:hover {
        background: rgb(46, 17, 4);
        transform: translateY(-3px);
    }
    
    .nav-link:hover i {
        transform: scale(1.2);
    }
    
    .nav-link.active {
        background: var(--secondary-color);
        box-shadow: 0 5px 15px rgba(255, 155, 118, 0.781);
    }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
        .secondary-nav {
            border-radius: 20px;
            padding: 0.5rem;
        }
        
        .nav-links {
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-link {
            padding: 0.6rem 0.8rem;
            margin: 0.2rem;
            font-size: 0.9rem;
            flex: 1 0 40%;
            max-width: 45%;
            box-sizing: border-box;
            text-align: center;
        }
        
        .nav-link i {
            font-size: 1.2rem;
        }
    }
    
    @media (max-width: 480px) {
        .nav-link {
            flex: 1 0 100%;
            max-width: 100%;
            margin: 0.2rem 0;
            border-radius: 10px;
        }
    }
    
    /* Animation for active state */
    @keyframes pulse-glow {
        0% {
            box-shadow: 0 0 0 0 rgba(30, 3, 94, 0.904);
        }
        70% {
            box-shadow: 0 0 0 10px rgba(255, 155, 118, 0.575);
        }
        100% {
            box-shadow: 0 0 0 0 rgba(255, 154, 118, 0);
        }
    }
    
    .nav-link:active {
        animation: pulse-glow 0.5s;
        transform: scale(0.95);
    }
    
    /* Loading animation for pages */
    @keyframes pageLoad {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .page-content {
        animation: pageLoad 0.6s ease-out;
    }
    
    </style>
</head>
<body>
    <nav class="secondary-nav">
        <ul class="nav-links">
            <li>
                <a href="videos.html" class="nav-link" id="videosLink">
                    <i></i>
                    <span>VIDEOS</span>
                </a>
            </li>
            <li>
                <a href="about.html" class="nav-link" id="aboutLink">
                    <i></i>
                    <span>ABOUT</span>
                </a>
            </li>
            <li>
                <a href="index.html" class="nav-link" id="audioLink">
                    <i></i>
                    <span>HOME</span>
                </a>
            </li>
            <li>
                <a href="audio.html" class="nav-link" id="notesLink">
                    <i></i>
                    <span>AUDIO</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book"></i>
                <span>Family Notes</span>
            </div>
            <button class="add-note-btn" id="addNoteBtn">
                <i class="fas fa-plus"></i>
                <span>New Note</span>
            </button>
        </header>

        <div class="notes-grid" id="notesGrid">
            <!-- Notes will be dynamically added here -->
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-sticky-note"></i>
            <h3>No Notes Yet</h3>
            <p>Click the "New Note" button to create your first note. Your notes will appear here for easy access.</p>
        </div>
    </div>

    <!-- Add/Edit Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 class="modal-title" id="modalTitle">Add New Note</h2>
            <form id="noteForm">
                <input type="hidden" id="noteId">
                <div class="form-group">
                    <label for="noteTitle">Title</label>
                    <input type="text" class="form-control" id="noteTitle" placeholder="Enter note title" required>
                </div>
                <div class="form-group">
                    <label for="noteContent">Content</label>
                    <textarea class="form-control" id="noteContent" placeholder="Write your note here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="saveNoteBtn">Save Note</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const notesGrid = document.getElementById('notesGrid');
            const emptyState = document.getElementById('emptyState');
            const addNoteBtn = document.getElementById('addNoteBtn');
            const noteModal = document.getElementById('noteModal');
            const closeModal = document.getElementById('closeModal');
            const noteForm = document.getElementById('noteForm');
            const noteTitle = document.getElementById('noteTitle');
            const noteContent = document.getElementById('noteContent');
            const modalTitle = document.getElementById('modalTitle');
            const noteId = document.getElementById('noteId');

            // Notes array
            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            // Display notes
            function displayNotes() {
                notesGrid.innerHTML = '';
                
                if (notes.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }
                
                emptyState.style.display = 'none';
                
                notes.forEach((note, index) => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card';
                    noteCard.style.animationDelay = `${index * 0.1}s`;
                    
                    // Format date
                    const date = new Date(note.date);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Create preview (first 100 characters)
                    const preview = note.content.length > 100 
                        ? note.content.substring(0, 100) + '...' 
                        : note.content;
                    
                    noteCard.innerHTML = `
                        <div class="note-header">
                            <h3 class="note-title">${note.title}</h3>
                            <span class="note-date">${formattedDate}</span>
                        </div>
                        <div class="note-content-preview">${preview}</div>
                        <div class="note-actions">
                            <button class="action-btn edit-btn" data-id="${note.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete-btn" data-id="${note.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    `;
                    
                    notesGrid.appendChild(noteCard);
                });
                
                // Add event listeners to note cards
                document.querySelectorAll('.note-card').forEach(card => {
                    card.addEventListener('click', function(e) {
                        if (!e.target.closest('.action-btn')) {
                            const id = e.currentTarget.querySelector('.edit-btn').dataset.id;
                            editNote(id);
                        }
                    });
                });
                
                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const id = this.dataset.id;
                        editNote(id);
                    });
                });
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const id = this.dataset.id;
                        deleteNote(id);
                    });
                });
            }
            
            // Add new note
            function addNote() {
                noteId.value = '';
                noteForm.reset();
                modalTitle.textContent = 'Add New Note';
                noteModal.style.display = 'flex';
                noteTitle.focus();
            }
            
            // Edit note
            function editNote(id) {
                const note = notes.find(note => note.id === id);
                if (note) {
                    noteId.value = note.id;
                    noteTitle.value = note.title;
                    noteContent.value = note.content;
                    modalTitle.textContent = 'Edit Note';
                    noteModal.style.display = 'flex';
                }
            }
            
            // Delete note
            function deleteNote(id) {
                if (confirm('Are you sure you want to delete this note?')) {
                    notes = notes.filter(note => note.id !== id);
                    saveNotes();
                    displayNotes();
                }
            }
            
            // Save note
            function saveNote(e) {
                e.preventDefault();
                
                const title = noteTitle.value.trim();
                const content = noteContent.value.trim();
                
                if (!title || !content) {
                    alert('Please fill in both title and content');
                    return;
                }
                
                const now = new Date();
                
                if (noteId.value) {
                    // Update existing note
                    const index = notes.findIndex(note => note.id === noteId.value);
                    if (index !== -1) {
                        notes[index] = {
                            ...notes[index],
                            title,
                            content,
                            date: now.toISOString()
                        };
                    }
                } else {
                    // Add new note
                    const newNote = {
                        id: Date.now().toString(),
                        title,
                        content,
                        date: now.toISOString()
                    };
                    notes.unshift(newNote);
                }
                
                saveNotes();
                displayNotes();
                noteModal.style.display = 'none';
            }
            
            // Save notes to localStorage
            function saveNotes() {
                localStorage.setItem('notes', JSON.stringify(notes));
            }
            
            // Event listeners
            addNoteBtn.addEventListener('click', addNote);
            closeModal.addEventListener('click', () => {
                noteModal.style.display = 'none';
            });
            noteForm.addEventListener('submit', saveNote);
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === noteModal) {
                    noteModal.style.display = 'none';
                }
            });
            
            // Initial display
            displayNotes();
        });
    </script>
</body>
</html>
