<script>
  const fuseVideo = new Fuse(videoData, {
    keys: ['title'],
    threshold: 0.4
  });

  function handleVideoSearch() {
    const input = document.getElementById('videoSearchInput').value.trim();
    const suggestion = document.getElementById('videoSuggestion');
    const gallery = document.getElementById('video-gallery');

    // Clear old videos
    gallery.innerHTML = '';

    if (!input) {
      suggestion.textContent = '';
      videoData.forEach(renderVideoCard);
      return;
    }

    const results = fuseVideo.search(input);
    if (results.length === 0) {
      suggestion.textContent = "No match found. Try different spelling.";
    } else {
      suggestion.textContent = results[0].score > 0.2 ? `Did you mean: ${results[0].item.title}?` : '';
      results.forEach(result => renderVideoCard(result.item));
    }
  }

  function renderVideoCard(video) {
    const videoId = extractVideoId(video.url);
    if (!videoId) return;
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/${videoId}" 
          title="${video.title}" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
      <div class="video-title">${video.title}</div>
    `;
    document.getElementById('video-gallery').appendChild(card);
  }
</script>


</body>
</html>
