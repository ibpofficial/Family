<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #5d4e7b;
            --secondary-color: #ff9a76;
            --accent-color: #f8d49a;
            --text-color: #333;
            --light-bg: #f8f5f2;
            --dark-bg: #2d2833;
            --card-shadow: 0 15px 30px rgba(0,0,0,0.12);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            --bloom-effect: radial-gradient(circle at center, rgba(253,245,230,0.8) 0%, rgba(253,245,230,0) 70%);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png');
        }
        
        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), #7a5c9e);
            color: white;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(93, 78, 123, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bloom-effect);
            z-index: 1;
        }
        
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            font-weight: 700;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            animation: fadeInDown 1s ease-out;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 1rem auto 0;
            position: relative;
            z-index: 2;
            animation: fadeIn 1.5s ease-out;
        }
        
        .tree-container {
            width: 100%;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
            background-image: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png');
        }
        
        .tree-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" fill="%235d4e7b" opacity="0.05"/></svg>');
            background-size: 100px 100px;
            z-index: 0;
            opacity: 0.3;
        }
        
        .generation {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            flex-wrap: wrap;
            transition: var(--transition);
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .couple-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .couple-connector {
            width: 2px;
            height: 30px;
            background-color: var(--primary-color);
            opacity: 0.3;
        }
        
        .parents-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            width: 100%;
        }
        
        .parent-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 180px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: var(--transition);
            position: relative;
            z-index: 2;
            border: 2px solid var(--secondary-color);
        }
        
        .person-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 200px;
            padding: 1.8rem 1.2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 2;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: floatIn 0.8s ease-out forwards;
            opacity: 0;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .person-card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            opacity: 0;
            transition: var(--transition);
        }
        
        .person-card:hover {
            transform: translateY(-10px) scale(1.05) rotateY(5deg);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .person-card:hover::before {
            opacity: 0.2;
        }
        
        .person-card.active {
            border: 3px solid var(--secondary-color);
        }
        
        .person-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.2rem;
            position: relative;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }
        
        .parent-img-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            position: relative;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .person-card:hover .person-img-container {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .person-img, .parent-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .person-card:hover .person-img {
            transform: scale(1.05);
        }
        
        .person-name, .parent-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .person-card:hover .person-name {
            color: var(--secondary-color);
        }
        
        .person-relation, .parent-relation {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }
        
        .has-children {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: var(--secondary-color);
            font-weight: 600;
            opacity: 0;
            transition: var(--transition);
            transform: translateY(10px);
        }
        
        .person-card:hover .has-children {
            opacity: 1;
            transform: translateY(0);
        }
        
        .connector {
            position: absolute;
            height: 2px;
            background-color: var(--primary-color);
            z-index: 1;
            transform-origin: left center;
            opacity: 0.3;
        }
        
        .family-connector {
            position: relative;
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .connector-line {
            height: 2px;
            width: 60%;
            background-color: var(--primary-color);
            position: relative;
            opacity: 0.5;
        }
        
        .connector-line::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: var(--primary-color);
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .nav-buttons {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            z-index: 3;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, var(--primary-color), #7a5c9e);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 1rem;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(93, 78, 123, 0.3);
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .nav-btn:hover {
            background: linear-gradient(45deg, var(--secondary-color), #ff7e5f);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 154, 118, 0.4);
        }
        
        .nav-btn:hover::before {
            left: 100%;
        }
        
        .nav-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            background: linear-gradient(45deg, #aaa, #ccc);
        }
        
        .memory-section {
            max-width: 800px;
            margin: 3rem auto;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
            transform-style: preserve-3d;
        }
        
        .memory-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bloom-effect);
            z-index: -1;
        }
        
        .memory-section h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .memory-section h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }
        
        #memoryContent {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            position: relative;
        }
        
        .floating-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .leaf {
            position: absolute;
            width: 25px;
            height: 25px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            z-index: 1;
            animation: floatLeaf linear infinite;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.9;
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatLeaf {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(calc(100vw + 100px), calc(100vh + 100px)) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .pulse {
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes drawLine {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .person-card {
                width: 160px;
                padding: 1.5rem 1rem;
            }
            
            .person-img-container {
                width: 100px;
                height: 100px;
            }
            
            .memory-section {
                padding: 2rem;
            }
            
            .parents-container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .couple-container {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .generation {
                gap: 1.5rem;
            }
            
            .person-card {
                width: 140px;
                padding: 1.2rem 0.8rem;
            }
            
            .nav-btn {
                padding: 0.8rem 1.2rem;
                margin: 0 0.5rem;
                min-width: 100px;
            }
        }
        @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    
    @keyframes heart {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    
    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 10;
    }
    
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      opacity: 0;
      z-index: 10;
    }
    
    .cake {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      z-index: 10;
    }
    
    .combined-image {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #8b0000;
      animation: zoomIn 1s ease-out forwards, float 3s ease-in-out infinite 1s;
    }
    
    @media (max-width: 768px) {
      .anniversary-image-container img {
        width: 150px !important;
        height: 150px !important;
      }
      
      .combined-image {
        width: 200px !important;
        height: 200px !important;
      }
      
      .countdown-unit {
        min-width: 60px !important;
        padding: 8px !important;
      }
    }
    
    @media (max-width: 480px) {
      .anniversary-image-container img {
        width: 120px !important;
        height: 120px !important;
        margin-left: 10px !important;
      }
      
      .combined-image {
        width: 180px !important;
        height: 180px !important;
      }
      
      .countdown-unit {
        min-width: 50px !important;
        padding: 5px !important;
      }
    }
    
    /* Celebration mode when countdown completes */
    .celebration-mode {
      animation: celebrationPulse 1s infinite alternate;
    }
    
    @keyframes celebrationPulse {
      from { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
      to { background: linear-gradient(135deg, #ff0000 0%, #ffff00 50%, #00ff00 100%); }
    }
    @media (max-width: 480px) {
  #searchInput {
    font-size: 1rem !important;
  }

        }

    .nav-link:active {
        animation: pulse-glow 0.5s;

    .page-content {
        animation: pageLoad 0.6s ease-out;

<script>
  // Flatten the family data for search
  const flatFamilyList = [];

  function flattenFamily(node) {
    flatFamilyList.push({
      id: node.id,
      name: node.name,
      relation: node.relation || '',
      spouse: node.spouse || null,
      children: node.children || [],
      memory: node.memory || '',
      image: node.image || ''
    });
    if (node.spouse) {
      flatFamilyList.push({
        id: node.id + '_spouse',
        name: node.spouse.name,
        relation: node.spouse.relation,
        spouse: node.name,
        children: node.children || [],
        memory: '',
        image: node.spouse.image
      });
    }
    if (node.children) {
      node.children.forEach(flattenFamily);
    }
  }
  flattenFamily(familyData);

  const fuse = new Fuse(flatFamilyList, {
    keys: ['name'],
    threshold: 0.4, // Adjust for fuzzy match
  });

  function handleSearch() {
    const query = document.getElementById('searchInput').value.trim();
    const results = fuse.search(query);
    const suggestionBox = document.getElementById('searchSuggestion');

    if (results.length === 0) {
      suggestionBox.textContent = "No match found. Please check spelling.";
      return;
    }

    suggestionBox.textContent = results.length > 0 && results[0].score > 0.2 
      ? `Did you mean: ${results[0].item.name}?`
      : "";

    const person = results[0].item;
    showPersonDetails(person);
  }

    <script>
function startGuessGame() {
  const candidates = flatFamilyList.filter(p => p.image && p.name && !p.name.includes('NOT YET'));
  const correct = candidates[Math.floor(Math.random() * candidates.length)];

  const options = new Set([correct.name]);
  while (options.size < 4) {
    const random = candidates[Math.floor(Math.random() * candidates.length)];
    options.add(random.name);
  }

  const shuffledOptions = Array.from(options).sort(() => Math.random() - 0.5);

  document.getElementById('guessImage').src = correct.image;
  document.getElementById('guessResult').textContent = '';
  
  const optionButtons = shuffledOptions.map(name => {
    return `<button onclick="checkGuess('${name}', '${correct.name}')" style="padding: 0.6rem 1.2rem; border-radius: 50px; border: none; background: #7a5c9e; color: white; cursor: pointer; font-weight: 600;">${name}</button>`;
  });

  document.getElementById('guessOptions').innerHTML = optionButtons.join('');
}

function checkGuess(selected, correct) {
  const result = document.getElementById('guessResult');
  if (selected === correct) {
    result.textContent = "✅ Correct! 🎉";
    result.style.color = 'green';
  } else {
    result.textContent = `❌ Oops! It was ${correct}`;
    result.style.color = 'red';
  }
}
